<div class="row" style="padding:50px 20px 24px">

    <div class="col-sm-10 col-sm-offset-1">

        <div class="row">
            <div class="col-sm-12">
                <h1>Contact List Demo</h1>
                <hr/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                    <dlist limit="5" footer-class="customFooter" pagination-bs-class="success" no-header="false" name="listContacts"  row="contact" source="contacts">

                        <list class="inner">

                            <div>
                                <h3>{{contact.name}} {{contact.surname}}</h3>
                                <h5 ng-show="contact.phone!=''">{{contact.email}}</h5>
                                <h4 ng-show="contact.phone!=''">{{contact.phone}}</h4>
                                <div ng-bind-html="contact.info"></div>
                            </div>

                        </list>

                        <div ng-show="listContacts.no_match">
                            <h2 style="margin-top: 50px;" align="center">
                                <span style="font-size: 100px">:(</span><br/><br/>
                                No contacts found matching query
                            </h2>
                        </div>


                        <div ng-show="listContacts.busy">
                            <p align="center">loading...</p>
                        </div>


                    </dlist>

            </div>
        </div>

    </div>

</div>

<style>
    .customFooter{
        text-align: center;
    }
</style>
